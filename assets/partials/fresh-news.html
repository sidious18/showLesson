<input type="search" class="light-table-filter" data-table="news-feed" placeholder="Фильтр новостей">

<table class="table table-hover news-feed">
	<thead>
		<tr>
			<th class="news-title" ng-click="newsOrder('markerTitle')">Заголовок</th>
			<th class="news-type" ng-click="newsOrder('markerType')">Тип</th>
			<th class="news-adress" ng-click="newsOrder('markerPlace')">Адрес</th>
			<th class="news-date" ng-click="newsOrder('markerDate')">Дата</th>
			<th class="news-xcoord" ng-click="newsOrder('markerCoordX')">Широта</th>
			<th class="news-ycoord" ng-click="newsOrder('markerCoordY')">Долгота</th>
	</tr>
	</thead>
	<tr ng-repeat="marker in markers | orderBy:orderer" ng-class="marker.markerType" ng-attr-id="{{marker.markerID}}" ng-show="marker.visible" ng-click="markerLink(marker.markerID)">
		<td class="news-title">{{marker.markerTitle}}</td>
		<td class="news-type">{{marker.markerType}}</td>
		<td class="news-adress">{{marker.markerPlace}}</td>
		<td class="news-date">{{marker.markerDate}}</td>
		<td class="news-xcoord">{{marker.markerCoordX}}</td>
		<td class="news-ycoord">{{marker.markerCoordY}}</td>	
	</tr>
</table>
